<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" id="_spa-obj">
        window._spa = {
            version: "", 
            appUrl: "app/", 
            cssUrl: "css/", 
            libsUrl: "libs/", 
            settings: {usePreloadedTemplates: false}
        };
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="vb spa demo">
    <meta name="author" content="vb">

    <title>SPA app demo</title>
    <script>
        var require = {baseUrl: window._spa.appUrl};
        if (window._spa && window._spa.version) require.urlArgs = "v=" + window._spa.version
    </script>  

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

    <script id="_spa-css">
        document.write(
            '<link rel="stylesheet" href="' + 
            (window._spa.cssUrl ? window._spa.cssUrl : "") +
            'default.css"' + 
            (window._spa.version ? "?" + window._spa.version : "") + 
            ' />'
        );
    </script>
</head>
<body>        

    <div id="loading-screen" style="display: none">
        Loading ... 
    </div>    
    <script id="loading-screen-script" type="text/javascript">
        setTimeout(function(){
            var e = document.getElementById("loading-screen"); 
            if (e) e.removeAttribute("style");
        }, 500);        
    </script>

    <div id="app-container" style="display: none">
    </div>   

    <script type="text/javascript" 
            data-main="main.js" 
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js">
    </script>
    <script type="text/javascript">
        window.requirejs || 
        document.write(
            '<script data-main="main.js" src="' + 
            (window._spa.libsUrl ? window._spa.libsUrl : "") +
            'require.js">\x3C/script>'
        );
    </script>

</body>
</html>
